<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test chiamate </title>
</head>

<body>

    <script>
        // Invia una richiesta GET all'API che restituisce gli utenti
        fetch('http://localhost:3000/api/users_DEFAULT')
            .then(response => response.json()) // Converte la risposta in JSON
            .then(data => console.log(data)) // Stampa i dati sul console
            .catch(error => console.error(error)); // Gestisce gli errori


        fetch('http://localhost:3000/api/users')
            .then(response => response.json()) // Converte la risposta in JSON
            .then(data => console.log(data)) // Stampa i dati sul console
            .catch(error => console.error(error)); // Gestisce gli errori

        // Crea un oggetto con i dati da inviare
        const user = {
            name: 'Mario',
            email: 'mario@example.com'
        };

        // Invia una richiesta POST all'API che crea un nuovo utente
        fetch('http://localhost:3000/api/users_post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // Specifica il tipo di contenuto
            },
            body: JSON.stringify(user) // Converte l'oggetto in JSON
        })
            .then(response => response.json()) // Converte la risposta in JSON
            .then(data => console.log(data)) // Stampa i dati sul console
            .catch(error => console.error(error)); // Gestisce gli errori

    </script>

</body>

</html>
